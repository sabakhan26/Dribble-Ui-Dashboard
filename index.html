<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="nav-img">
                <img src="./image/header.png" alt="">
            </div>
        </div>
        <main>
            <div class="container">
                <nav>
                    <div class="nav-icon">
                        <i class="fa-solid fa-house"></i> <br>
                        <i class="fa-brands fa-slack"></i>
                        <span>
                            <i class="fa-solid fa-cart-shopping"></i>
                            <i class="fa-solid fa-chart-line"></i>
                            <i class="fa-solid fa-wallet"></i>
                            <i class="fa-solid fa-gear"></i>
                        </span>
                    </div>
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                </nav>
                <div class="first-section">
                    <div class="horizental-nav">
                        <span>
                            <input type="text" placeholder="search everthing item here">
                        </span>
                        <span class="profile">
                            <div class="round"><i class="fa-regular fa-sun"></i></div>
                            <div class="round"><i class="fa-regular fa-bell"></i></div>
                            <div class="round"></div>
                            <p class="userName">CMs_web</p>
                            <p class="drop-arrow">&#8964;</p> 
                        </span>
                    </div>
                    <div class="first-parent">
                        <img src="./image/first.png" alt="">
                        <img src="./image/second.png" alt="">
                    </div>
                    <span class="heading"><P>ðŸ”¥ Hot Bids</P> <button>See All</button></span>
                </div>
                <div class="second">
                    <img src="./image/cart1.png" alt="">
                    <img src="./image/cart2.png" alt="">
                    <img src="./image/cart3.png" alt="">
                    <img src="./image/cart4.png" alt="">
                </div>
            </div>
        </main>
    </div>
</body>
</html>
